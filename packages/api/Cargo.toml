[workspace]

[package]
name    = "a2a-swap-api"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
worker     = "0.7"
serde      = { version = "1", features = ["derive"] }
serde_json = "1"
bs58       = "0.5"
base64     = "0.22"
sha2       = { version = "0.10", default-features = false }
curve25519-dalek = { version = "4", default-features = false, features = ["alloc"] }
