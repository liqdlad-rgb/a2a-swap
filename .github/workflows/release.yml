name: Release CLI Binaries

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-12
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for aarch64 Linux)
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release -p a2a-swap-cli --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release -p a2a-swap-cli --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          TAG=${GITHUB_REF_NAME}
          BIN=a2a-swap
          DIR="${BIN}-${TAG}-${{ matrix.target }}"
          mkdir "$DIR"
          cp "target/${{ matrix.target }}/release/${BIN}" "$DIR/"
          cp README.md LICENSE "$DIR/"
          tar czf "${DIR}.tar.gz" "$DIR"
          echo "ASSET=${DIR}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $TAG  = "$env:GITHUB_REF_NAME"
          $BIN  = "a2a-swap"
          $DIR  = "${BIN}-${TAG}-${{ matrix.target }}"
          New-Item -ItemType Directory $DIR
          Copy-Item "target\${{ matrix.target }}\release\${BIN}.exe" $DIR\
          Copy-Item README.md, LICENSE $DIR\
          Compress-Archive -Path $DIR -DestinationPath "${DIR}.zip"
          echo "ASSET=${DIR}.zip" | Out-File -Append $env:GITHUB_ENV

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}
          generate_release_notes: true
